<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>드론 실종자 탐색 시스템</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>드론 실종자 탐색 시스템 </header>

  <main>
    <section class="left-panel">
      <div class="filter-group">
        <label for="topColor">상의 색상 선택</label>
        <select id="topColor">
          <option value="">전체</option>
          <option value="red">빨강</option>
          <option value="blue">파랑</option>
          <option value="black">검정</option>
          <option value="white">흰색</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="bottomColor">하의 색상 선택</label>
        <select id="bottomColor">
          <option value="">전체</option>
          <option value="black">검정</option>
          <option value="blue">파랑</option>
          <option value="gray">회색</option>
          <option value="white">흰색</option>
        </select>
      </div>
      <button id="searchBtn">검색</button>

      <div class="result-list" id="resultList">
        <!-- 검색 결과가 여기에 표시됩니다 -->
      </div>
    </section>

    <section class="right-panel">
      <div id="map" style="width:100%; height:400px;"></div>
      <div class="detail">
        <h3>실종자 정보</h3>
        <img id="missingImage" src="" alt="실종자 이미지" />
        <p id="missingInfo">검색 결과를 클릭하세요.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMOYLeKUDl8biUQd35UMesSpP7ODi6v98&callback=initMap">
  </script>
</body>
</html>

<form id="uploadForm" enctype="multipart/form-data">
  <label for="videoFile">🔽 영상 업로드</label>
  <input type="file" id="videoFile" name="videoFile" accept="video/*" required />
</form>
